{% extends 'layouts/base.html' %}

{% block title %} Tables {% endblock title %}

{% block content %}

<div class="container-fluid py-4">

    <div class="col-xl-8 order-xl-1" style="max-width: 100%;">
        <div class="card">
          <div class="card-header">
            <div class="row align-items-center">
              <div class="col-8">
                <h3 class="mb-0">Create Documentation</h3>
              </div>
              <!-- <div class="col-4 text-right">
                <a href="#!" class="btn btn-sm btn-primary">Settings</a>
              </div> -->
            </div>
          </div>
          <div class="card-body">
            <form action="{% url 'create-documentation' %}" method="post">
              {% csrf_token %}
              <h6 class="heading-small text-muted mb-4">Documentation information</h6>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-username">Type of Documentation</label>
                      <input type="text" name="input-type" class="form-control" placeholder="E.g. Product Specifications">
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-email">Application</label>
                      <input type="text" name="input-application" class="form-control" placeholder="E.g. GitHub">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-first-name">Audience</label>
                      <select type="text" name="input-audience" class="form-control" placeholder="What Audience should be addressed?">
                        <option>Sales</option>
                        <option>Consultants</option>
                        <option>Technical</option>
                        <option>Management</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-last-name">Business Scenario</label>
                      <select type="text" name="input-scenario" class="form-control" placeholder="What business scenario is at the focus?">
                        <option>Proposal/Sale</option>
                        <option>Competence development</option>
                        <option>Knowledge transfer</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-first-name">Business Unit</label>
                        <select type="text" name="input-bu" class="form-control" placeholder="What business unit is this documentation intended for?">
                          <option>Banking</option>
                          <option>Create</option>
                          <option>Transform</option>
                          <option>Connect</option>
                          <option>Health</option>
                        </select>
                      </div>
                    </div>
                </div>
              </div>
              <hr class="my-4" />
              <!-- Description -->
              <h6 class="heading-small text-muted mb-4">Additional Information</h6>
              <div class="pl-lg-4">
                <div class="form-group">
                  <label class="form-control-label">Add any more specific information below</label>
                  <textarea rows="4" name="input-information" class="form-control" placeholder="Add additional information here.."></textarea>
                </div>
              </div>
              <div class="row">
                <div class="button-row d-flex mt-4 col-12">
                    <button class="btn bg-gradient-success ms-auto mb-0" type="submit" title="Submit">Submit</button>
                </div>
              </div>
            </form>
        </div>
    </div>


    {% include "includes/footer.html" %}

</div>

{% endblock content %}

<!-- Specific JS goes HERE -->
{% block javascripts %}

<script src="/static/assets/js/plugins/multistep-form.js"></script>
<script src="/static/assets/js/plugins/choices.min.js"></script>
<script>
    if (document.getElementById('choices-country')) {
      var country = document.getElementById('choices-country');
      const example = new Choices(country);
    }

    var openFile = function(event) {
      var input = event.target;

      // Instantiate FileReader
      var reader = new FileReader();
      reader.onload = function() {
        imageFile = reader.result;

        document.getElementById("imageChange").innerHTML = '<img width="200" src="' + imageFile + '" class="rounded-circle w-100 shadow" />';
      };
      reader.readAsDataURL(input.files[0]);
    };
</script>

{% endblock javascripts %}
